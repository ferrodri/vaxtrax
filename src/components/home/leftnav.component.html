<md-sidenav-layout>
  <md-sidenav mode="side" opened="true">
    <md-list>
      <h3 md-subheader>My Family</h3>
      <md-list-item *ngFor="let person of account?.family; let i = index" (click)=personSelected(i)>
        <img md-list-avatar [src]="person.imageURL" [alt]="person.firstName" />
        <h3 md-line>{{person.firstName}} {{person.lastName}}</h3>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <vaxtrax-person [person]="selectedPerson"></vaxtrax-person>
</md-sidenav-layout>
