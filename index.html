<html>

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="app/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="112470559146-muvvecaudu5j5g2jblclu1bds5bnlh2k.apps.googleusercontent.com">
    <title>Vaxtrax</title>

    <!-- 1. Load libraries -->
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/system.src.js"></script>
    <script src="lib/Rx.js"></script>
    <script src="lib/angular2.dev.js"></script>
    <script src="lib/router.dev.js"></script>
    <script src="lib/http.dev.js"></script>
    <script src="lib/toolbar.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'gapi.auth2': {
            format: 'cjs'
          },
          '@angular2-material/core': {
            format: 'cjs'
          },
          '@angular2-material/toolbar': {
            format: 'cjs'
          }
        },
        map: {
          'gapi.auth2': 'https://apis.google.com/js/platform.js',
          '@angular2-material/toolbar': 'lib/toolbar.js'
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <base href="/">

  <!-- 3. Display the application -->
  <body><vaxtrax>Loading...</vaxtrax></body>

</html>
